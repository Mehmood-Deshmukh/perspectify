{% extends 'items/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
  <div class="form-container">
    <h1 class="section-title">{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label" for="id_title">Title:</label>
        {{ form.title }}
      </div>
      <div class="form-group">
        <label class="form-label" for="id_author">Author:</label>
        {{ form.author }}
      </div>
      <div class="genre-form-group">
        <label for="id_genre" class="genre-form-label">Genre:</label>
        <select name="genres" id="id_genre" multiple class="genre-select">
            {% for genre_id, genre_name in form.fields.genre.choices %}
                <option value="{{ genre_id }}">{{ genre_name }}</option>
            {% endfor %}
        </select>
    </div>
 
      <div class="form-group">
        <label class="form-label" for="id_description">Description:</label>
        {{ form.description }}
      </div>
      <div class="form-group">
        <label class="form-label" for="id_image">Image:</label>
        {{ form.image }}
      </div>

      <button class="submit-button" type="submit">Save</button>
    </form>
  </div>

{% endblock %}
